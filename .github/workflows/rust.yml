name: Rust tests + docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 

      - name: cargo test
        run: cargo test --verbose
        
      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v4
      - name: build docs
        run: |
          cargo doc --no-deps -p calcu_rs --document-private-items
          
          echo '
          <!DOCTYPE html>
          <html>
          <head>
          <meta http-equiv="refresh"content="0;url=calcu_rs/index.html">
          </head>
          <body>
          <p>If you are not redirected, <a href="calcu_rs/index.html">click here </a>. </p>
          </body>
          </html>' > target/doc/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./target/doc
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
